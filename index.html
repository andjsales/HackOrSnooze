<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Hack or Snooze</title>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
			integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="css/site.css" />
		<link rel="stylesheet" href="css/user.css" />
		<link rel="stylesheet" href="css/stories.css" />
		<link rel="stylesheet" href="css/nav.css" />
	</head>
	<body>
		<!-- navbar -->
		<nav>
			<div class="navbar-brand">
				<a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
			</div>
			<div class="nav-middle hidden">
				<a href="#" class="nav-submit" id="nav-submit">Submit</a>
				<a href="#" class="nav-favorites" id="nav-favorites">Favorites</a>
				<a href="#" class="nav-stories" id="nav-stories">Stories</a>
			</div>
			<div class="nav-right">
				<a class="nav-link" href="#" id="nav-login">Login/Signup</a>
				<a class="nav-link" href="#" id="nav-user-profile"></a>
				<a class="hidden" id="nav-logout" href="#"><small>(Logout)</small></a>
			</div>
		</nav>

		<!-- Form for creating a new story -->
		<div>
			<form action="#" class="create-story-form">
				<br />
				<div>
					<label for="create-author">Author</label>
					<input
						type="text"
						id="create-author"
						required
						placeholder="Author name" />
				</div>
				<div>
					<label for="create-title">Title</label>
					<input
						type="text"
						id="create-title"
						required
						placeholder="Story title" />
				</div>
				<div>
					<label for="create-url">URL</label>
					<input
						type="url"
						id="create-url"
						required
						placeholder="Website URL" />
				</div>
				<button id="submit-story" type="submit">Submit</button>
			</form>
		</div>

		<!-- Stories areas (all stories, user stories, favorites) -->
		<br />
		<section class="stories-container container">
			<!-- Loading message (removed by JS after stories loaded) -->
			<div id="stories-loading-msg">Loading&hellip;</div>

			<!-- List of all stories -->
			<ol id="all-stories-list" class="stories-list"></ol>
		</section>

		<!-- Login/Signup forms -->
		<br />
		<section class="account-forms-container container">
			<!-- Login form -->
			<form
				action="#"
				id="login-form"
				class="account-form hidden"
				method="post">
				<h4>Login</h4>
				<div class="login-input">
					<label for="login-username">username</label>
					<input id="login-username" autocomplete="current-username" />
				</div>
				<div class="login-input">
					<label for="login-password">password</label>
					<input
						id="login-password"
						type="password"
						autocomplete="current-password" />
				</div>
				<button type="submit">login</button>
				<br />
				<hr />
			</form>

			<!-- Signup form -->
			<form
				action="#"
				id="signup-form"
				class="account-form hidden"
				method="post">
				<h4>Create Account</h4>
				<div class="login-input">
					<label for="signup-name">name</label>
					<input id="signup-name" autocapitalize="words" />
				</div>
				<div class="login-input">
					<label for="signup-username">username</label>
					<input id="signup-username" autocomplete="new-username" />
				</div>
				<div class="login-input">
					<label for="signup-password">password</label>
					<input
						id="signup-password"
						autocomplete="new-password"
						type="password" />
				</div>
				<button type="submit" id="create-account">create account</button>
				<br />
			</form>
		</section>
		<script src="https://unpkg.com/jquery"></script>
		<script src="https://unpkg.com/axios/dist/axios.js"></script>
		<script src="js/models.js"></script>
		<script src="js/main.js"></script>
		<script src="js/nav.js"></script>
		<script src="js/user.js"></script>
		<script src="js/stories.js"></script>
	</body>
</html>
